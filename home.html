<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rompeCesar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".alfabeto").hide();
            $("#BotonRecodifica").hide();
          $("#BotonCodifica").click(function(){
            $("#BotonCodifica").hide();
            $(".alfabeto").show();
            $("#BotonRecodifica").show();
          });
        });
    </script>
    <title>Decodificador de Cesar</title>
</head>
<body>
    <header>
        <h1>Decodificador de Cesar</h1>
        <h3>Por analisis de frecuencia</h3>
    </header>
    
    <form>
        <div class="container">
            <h3 id="subtitle">Texto Codificado</h3>
            <div id="testoCod">
                <div id="input">
                    <input id ="InputTextoCodificado" type="text" placeholder="Texto codificado">
                </div>
            </div>
            <div id="buton">            
                <button class="btn" id="BotonCodifica" type="button" onclick="decodifica()" >Decodificar</button>
                <button class="btn" id="BotonRecodifica" type="button" onclick="reDecodifica()" >De nuevo</button>                
            </div>
        </div>
    </form>
    <div class="alfabeto">
        <div>
            <h3>Elige las letras a conservar</h3>
            <output id="OutputToChange" type="text"></output>
        </div>
        <div class="botones">
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('a')">a</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('b')">b</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('c')">c</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('d')">d</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('e')">e</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('f')">f</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('g')">g</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('h')">h</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('i')">i</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('j')">j</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('k')">k</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('l')">l</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('m')">m</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('n')">n</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('o')">o</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('p')">p</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('q')">q</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('r')">r</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('s')">s</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('t')">t</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('u')">u</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('v')">v</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('w')">w</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('x')">x</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('y')">y</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras('z')">z</button></div>
            <div><button class="btnAlfabeto" type="button" onclick="getLetras(' ')"> </button></div>

        </div>
    </div>
    <div>
        <h3>Resultado:</h3>
        <output id="OutputResultado" type="text"></output>
    </div>

    
    
</body>
</html>
