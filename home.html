    <script>
        $(document).ready(function(){
            $(".alfabeto").hide();
            $("#BotonRecodifica").hide();
            $("#BotonCambia").hide();
          $("#BotonCodifica").click(function(){
            $("#BotonCodifica").hide();
            $(".alfabeto").show();
            $("#BotonRecodifica").show();
